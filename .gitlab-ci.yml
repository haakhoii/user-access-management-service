image: maven:3.9.6-eclipse-temurin-21

stages:
  - build
  - test
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  SPRING_PROFILES_ACTIVE: test

cache:
  key: maven-cache
  paths:
    - .m2/repository

# build
build-job:
  stage: build
  tags: [local]
  script:
    - chmod +x mvnw
    - ./mvnw clean install -DskipTests
  artifacts:
    expire_in: 1 hour
    paths:
      - core-service/target/*.jar
      - auth-service/target/*.jar
      - user-service/target/*.jar

# test
test-job:
  stage: test
  tags: [local]
  before_script:
    - chmod +x mvnw
  script:
    - ./mvnw install -pl core-service -am -DskipTests
    - ./mvnw test -pl auth-service
    - ./mvnw test -pl user-service

# deploy
deploy-job:
  stage: deploy
  tags: [local]
  only:
    - main
  script:
    - echo "Deploy via docker-compose (manual / local runner)"
